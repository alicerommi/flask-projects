<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <title>Login To Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="Welcome to Container Status Tracker Toolkit" name="description" />
        <meta content="Abdul Rehman | Fiverrwala | FEEF" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
        <link  href="{{ url_for('static', filename='css/core.css') }}"    rel="stylesheet" type="text/css">
        <link  href="{{ url_for('static', filename='css/icons.css') }}"    rel="stylesheet" type="text/css">
        <link  href="{{ url_for('static', filename='css/components.css') }}"    rel="stylesheet" type="text/css">
        <link  href="{{ url_for('static', filename='css/pages.css') }}"    rel="stylesheet" type="text/css">
        <link  href="{{ url_for('static', filename='css/menu.css') }}"    rel="stylesheet" type="text/css">
        <link  href="{{ url_for('static', filename='css/responsive.css') }}"    rel="stylesheet" type="text/css">
         <script  href="{{ url_for('static', filename='js/modernizr.min.js') }}" ></script>

    </head>
    <body>

        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">
                <div class="panel-heading bg-img"> 
                    <div class="bg-overlay"></div>
                    <h3 class="text-center m-t-10 text-white"> Sign In </h3>
                </div> 


                <div class="panel-body">
                <form class="form-horizontal m-t-20" id="login-form" method="POST">
                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control input-lg" type="email" name="email" id="email" required="" placeholder="Email Address">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control input-lg" type="password" id="password" name="password" required="" placeholder="Password">
                        </div>
                    </div>

                 
                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg w-lg waves-effect waves-light" id='login' type="submit">Log In</button>
                        </div>
                    </div>

                  
                </form> 
                </div>                                 
                
            </div>
        </div>




</body>
</html>
